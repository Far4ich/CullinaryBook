<mat-card class="tags-preview-cards-card">  
    <div class="tags-preview-cards-card-content"> 
        <div class="tags-preview-cards-card-img-box">
            <img src="{{tag.picture}}" class="tags-preview-cards-card-img">
        </div>
        <span class="tags-preview-cards-card-title">
            {{tag.title}}
        </span>
        <span class="tags-preview-cards-card-description">
            {{tag.description}}
        </span>
    </div>
</mat-card>
