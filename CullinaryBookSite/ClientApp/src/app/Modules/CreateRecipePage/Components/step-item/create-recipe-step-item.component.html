<div class="step">
    <div class="step-title">
        <span class="step-title-order">Шаг {{step.orderNumber}}</span>
        <div class="step-title-delete" (click)="deleteClicked()">
            <img src="../../../../../assets/images/close.svg">
        </div>
    </div>
    <textarea class="step-description-textarea" 
        [(ngModel)]="step.description" 
        placeholder="Описание шага" 
        maxlength="511">
    </textarea>
</div>
